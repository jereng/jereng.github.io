      <h1 id="HCL实验-端口汇聚"><a href="#HCL实验-端口汇聚" class="headerlink" title="HCL实验 - 端口汇聚"></a>HCL实验 - 端口汇聚</h1><figure class="highlight plain"><table><tr><td class="gutter"><pre><div class="line">1</div><div class="line">2</div><div class="line">3</div><div class="line">4</div><div class="line">5</div><div class="line">6</div><div class="line">7</div><div class="line">8</div><div class="line">9</div><div class="line">10</div></pre></td><td class="code"><pre><div class="line"># 首先创建 Bridge-Aggregation 1</div><div class="line">&lt;S1&gt;sys</div><div class="line">System View: return to User View with Ctrl+Z.</div><div class="line">[S1]interface Bridge-Aggregation 1</div><div class="line">[S1-Bridge-Aggregation1]quit</div><div class="line"># 进入端口，加入group 1组</div><div class="line">[S1]interface GigabitEthernet 1/0/1</div><div class="line">[S1-GigabitEthernet1/0/1]port link-aggregation group 1</div><div class="line">[S1]interface GigabitEthernet 1/0/2</div><div class="line">[S1-GigabitEthernet1/0/2]port link-aggregation group 1</div></pre></td></tr></table></figure>
<figure class="highlight plain"><table><tr><td class="gutter"><pre><div class="line">1</div><div class="line">2</div></pre></td><td class="code"><pre><div class="line"># IP地址配置查询</div><div class="line">display ip interface brief</div></pre></td></tr></table></figure>
<figure class="highlight plain"><table><tr><td class="gutter"><pre><div class="line">1</div><div class="line">2</div><div class="line">3</div><div class="line">4</div><div class="line">5</div><div class="line">6</div><div class="line">7</div><div class="line">8</div><div class="line">9</div><div class="line">10</div><div class="line">11</div><div class="line">12</div><div class="line">13</div><div class="line">14</div><div class="line">15</div><div class="line">16</div><div class="line">17</div><div class="line">18</div><div class="line">19</div><div class="line">20</div><div class="line">21</div><div class="line">22</div><div class="line">23</div><div class="line">24</div><div class="line">25</div><div class="line">26</div></pre></td><td class="code"><pre><div class="line"># 查看汇聚端口配置状态</div><div class="line">[S1]dis int brief</div><div class="line">Brief information on interface(s) under bridge mode:</div><div class="line">Link: ADM - administratively down; Stby - standby</div><div class="line">Speed or Duplex: (a)/A - auto; H - half; F - full</div><div class="line">Type: A - access; T - trunk; H - hybrid</div><div class="line">Interface            Link Speed   Duplex Type PVID Description</div><div class="line">BAGG1                UP   2G(a)   F(a)   A    1</div><div class="line">GE1/0/1              UP   1G(a)   F(a)   A    1</div><div class="line">GE1/0/2              UP   1G(a)   F(a)   A    1</div><div class="line"></div><div class="line">#</div><div class="line">[S1]display link-aggregation verbose</div><div class="line">Loadsharing Type: Shar -- Loadsharing, NonS -- Non-Loadsharing</div><div class="line">Port Status: S -- Selected, U -- Unselected, I -- Individual</div><div class="line">Flags:  A -- LACP_Activity, B -- LACP_Timeout, C -- Aggregation,</div><div class="line">        D -- Synchronization, E -- Collecting, F -- Distributing,</div><div class="line">        G -- Defaulted, H -- Expired</div><div class="line"></div><div class="line">Aggregate Interface: Bridge-Aggregation1</div><div class="line">Aggregation Mode: Static</div><div class="line">Loadsharing Type: Shar</div><div class="line">  Port             Status  Priority Oper-Key</div><div class="line">--------------------------------------------------------------------------------</div><div class="line">  GE1/0/1          S       32768    1</div><div class="line">  GE1/0/2          S       32768    1</div></pre></td></tr></table></figure>
